    <script>
        const socket = io('http://localhost:3000');  // URL ‡∏Ç‡∏≠‡∏á‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå
        const roomCodeInput = document.getElementById('room-code');
        const playerListPopup = document.getElementById('player-list-popup');
        const playerList = document.getElementById('player-list');
        const totalPlayersDisplay = document.getElementById('total-players');
        const roomCodeDisplay = document.getElementById('room-code-display');
        const startGameButton = document.getElementById('start-game');
        const startGameInPopupButton = document.getElementById('start-game-in-popup');

            // ‡∏î‡∏∂‡∏á‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏à‡∏≤‡∏Å sessionStorage ‡∏´‡∏£‡∏∑‡∏≠ localStorage ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ
    const username = sessionStorage.getItem('username'); // ‡∏´‡∏£‡∏∑‡∏≠‡πÉ‡∏ä‡πâ localStorage.getItem('username');
    if (username) {
        document.getElementById('username-display').innerText = username;
    }

        let currentRoomCode = '';

        startGameButton.addEventListener('click', async () => {
            const roomCode = roomCodeInput.value;
            if (!roomCode) {
                alert('Please enter a room code.');
                return;
            }

            try {
                const response = await fetch(`/roomcode/${roomCode}`);
                const roomData = await response.json();

                if (roomData && Array.isArray(roomData.selectedQuestions) && roomData.selectedQuestions.length > 0) {
                    currentRoomCode = roomCode;
                    roomCodeDisplay.textContent = roomCode; // ‡πÅ‡∏™‡∏î‡∏á room code ‡πÉ‡∏ô‡∏õ‡πä‡∏≠‡∏ö‡∏≠‡∏±‡∏û

                    let isAdmin = true; // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô admin ‡∏ñ‡πâ‡∏≤‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ô
                    socket.emit('join-room', roomCode, username, isAdmin);
                    
                    // ‡πÅ‡∏™‡∏î‡∏á‡∏õ‡πä‡∏≠‡∏ö‡∏≠‡∏±‡∏û‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô
                    playerListPopup.style.display = 'block';

                    // ‡∏£‡∏≠‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏à‡∏≤‡∏Å Socket.IO
                    socket.on('update-player-list', (players) => {
                        playerList.innerHTML = '';  // ‡∏•‡πâ‡∏≤‡∏á‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏Å‡πà‡∏≤
                        players.forEach(player => {
                            const li = document.createElement('li');
                            li.textContent = player;
                            playerList.appendChild(li);
                        });
                        totalPlayersDisplay.textContent = players.length;
                    });
                } else {
                    alert('Invalid Room Code or no questions found.');
                }
            } catch (error) {
                console.error('Error joining the room:', error);
            }
        });

        // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° Start Game ‡πÉ‡∏ô‡∏õ‡πä‡∏≠‡∏ö‡∏≠‡∏±‡∏û
        startGameInPopupButton.addEventListener('click', async () => {
            const startResponse = await fetch(`/start-game/${currentRoomCode}`, { method: 'POST' });
            if (startResponse.ok) {
                alert('Game has started! All players are now ready.');
            }
        });

        startGameButton.addEventListener('click', () => {
    if (roomCodeInput.value.trim() !== '') {
        playerListPopup.style.display = 'block';
        document.getElementById('overlay').style.display = 'block'; // ‡πÅ‡∏™‡∏î‡∏á‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÄ‡∏ö‡∏•‡∏≠
    }
});


        document.getElementById('close-popup').addEventListener('click', () => {
    document.getElementById('player-list-popup').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';  // ‡∏ã‡πà‡∏≠‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÄ‡∏ö‡∏•‡∏≠
});


const overlay = document.getElementById('overlay');

function showPopup() {
    playerListPopup.style.display = 'block';
    overlay.style.display = 'block';
}

function hidePopup() {
    playerListPopup.style.display = 'none';
    overlay.style.display = 'none';
}

// ‡πÅ‡∏™‡∏î‡∏á‡∏õ‡πä‡∏≠‡∏ö‡∏≠‡∏±‡∏û‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°
startGameButton.addEventListener('click', () => {
    showPopup();
});

overlay.addEventListener('click', () => {

});

                // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏î‡∏≤‡∏ß‡∏ï‡∏Å‡πÉ‡∏´‡∏°‡πà
                function createMeteor() {
            const meteor = document.createElement('div');
            meteor.classList.add('meteor');
            document.body.appendChild(meteor);

            meteor.style.left = `${Math.random() * 100}vw`;
            meteor.style.animationDuration = `${Math.random() * 5 + 5}s`;

            meteor.style.width = `${Math.random() * 3 + 4}px`;
            meteor.style.height = `${Math.random() * 3 + 4}px`;
            meteor.style.opacity = Math.random() * 0.5 + 0.5;

            setTimeout(() => {
                meteor.remove();
            }, (Math.random() * 5 + 5) * 1000);
        }

        setInterval(createMeteor, 500);
